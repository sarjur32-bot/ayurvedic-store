<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Ayurvedic Pack</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .card { background: white; width: 100%; max-width: 400px; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .img-container { width: 100%; height: 300px; background: #fff; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 25px; }
        .tag { color: #27ae60; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        h1 { font-size: 24px; color: #333; margin: 10px 0; }
        .price { font-size: 28px; font-weight: bold; color: #222; }
        .old-price { text-decoration: line-through; color: #999; font-size: 18px; margin-left: 10px; }
        p { color: #666; font-size: 14px; margin: 15px 0 25px; line-height: 1.5; }
        .btn { display: block; text-align: center; padding: 15px; border-radius: 12px; text-decoration: none; font-weight: bold; margin-bottom: 10px; transition: 0.3s; }
        .wa { background: #25D366; color: white; }
        .mail { background: #333; color: white; }
        .call { border: 2px solid #27ae60; color: #27ae60; }
        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="card">
        <div class="img-container">
            <img src="https://images.unsplash.com/photo-1612817288484-6f916006741a?auto=format&fit=crop&q=80&w=800" alt="Ayurvedic Kit">
        </div>
        <div class="info">

            <div class="price">

                <span class="old-price">₹1,499</span>
            </div>
            <p>Traditional ayurvedic formulation packed in premium luxury containers. Effective, natural, and trusted by thousands.</p>
            <div class="btns">
                <a href="https://wa.me/919876543210" class="btn wa">Buy Now on WhatsApp</a>
                <a href="mailto:order@ayurveda.com" class="btn mail">Email for Inquiries</a>
                <a href="tel:+919876543210" class="btn call">Call: +91 9876543210</a>
            </div>
        </div>
    </div>

</body>
</html>
